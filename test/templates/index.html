<html>

<head>
    <script type="text/javascript">
        function httpGetAsync(theUrl, callback) {
            fetch(theUrl)
                .then(res => res.json())
                .then(res => {
                    callback(res)
                })
        }

        httpGetAsync('http://127.0.0.1:5000/store', function (response) {
            console.log(response);
        })

    </script>
</head>

<body>

    <div id="myElement">
        Hello, world!
    </div>

</body>

</html>
